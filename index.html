<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ –∑–∞–Ω—è—Ç–∏–π</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .client-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
        }
        .client-info h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        .client-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .pay-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì –û–ø–ª–∞—Ç–∞ –∑–∞–Ω—è—Ç–∏–π</h1>
        <p class="subtitle">–°–∏—Å—Ç–µ–º–∞ –±—ã—Å—Ç—Ä—ã—Ö –ø–ª–∞—Ç–µ–∂–µ–π (–°–ë–ü)</p>
        
        <div class="client-info" id="clientInfo">
            <h3>–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç–∞...</h3>
        </div>
        
        <div class="form-group">
            <label for="amount">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ (—Ä—É–±–ª–µ–π):</label>
            <input type="number" id="amount" min="1" max="50000" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
        </div>
        
        <button class="pay-button" onclick="createPayment()" id="payButton">
            üí≥ –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ –°–ë–ü
        </button>
        
        <div class="loading" id="loading">
            <p>‚è≥ –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –æ–ø–ª–∞—Ç—ã...</p>
        </div>
        
        <div class="error" id="error"></div>
    </div>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw4TcCZyPbHN5GMkELdb0nP5odKhYTOlpGU-TJpbZzbIu5_DLrk94u9T6OGokd97lObhw/exec';
        
        // –ü–æ–ª—É—á–∞–µ–º ID –∫–ª–∏–µ–Ω—Ç–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('id');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ ID –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            if (!clientId) {
                showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è –æ–ø–ª–∞—Ç—ã. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
                document.getElementById('payButton').disabled = true;
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–ª–∏–µ–Ω—Ç–µ
            loadClientInfo();
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–ª–∏–µ–Ω—Ç–µ
        function loadClientInfo() {
            fetch(`${GOOGLE_SCRIPT_URL}?action=getClient&id=${clientId}`)
                .then(response => response.text())
                .then(data => {
                    try {
                        const client = JSON.parse(data);
                        if (client.success) {
                            displayClientInfo(client.data);
                        } else {
                            showError('–ö–ª–∏–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
                            document.getElementById('payButton').disabled = true;
                        }
                    } catch (error) {
                        // –ï—Å–ª–∏ –Ω–µ JSON, –∑–Ω–∞—á–∏—Ç –ø–æ–ª—É—á–∏–ª–∏ HTML (–æ—à–∏–±–∫–∞)
                        showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–∞.');
                        document.getElementById('payButton').disabled = true;
                    }
                })
                .catch(error => {
                    showError('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º.');
                    document.getElementById('payButton').disabled = true;
                });
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–ª–∏–µ–Ω—Ç–µ
        function displayClientInfo(client) {
            document.getElementById('clientInfo').innerHTML = `
                <h3>–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ–ø–ª–∞—Ç—ã:</h3>
                <p><strong>–£—á–µ–Ω–∏–∫:</strong> ${client.studentName || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                <p><strong>–ü—Ä–µ–¥–º–µ—Ç:</strong> ${client.subject || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                <p><strong>–†–µ–ø–µ—Ç–∏—Ç–æ—Ä:</strong> ${client.teacher || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
            `;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∞
        function createPayment() {
            const amount = document.getElementById('amount').value;
            
            if (!amount || amount < 1) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            
            if (amount > 50000) {
                showError('–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞: 50,000 —Ä—É–±–ª–µ–π');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('payButton').disabled = true;
            document.getElementById('payButton').textContent = '‚è≥ –°–æ–∑–¥–∞–µ–º –ø–ª–∞—Ç–µ–∂...';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∞
            fetch(`${GOOGLE_SCRIPT_URL}?action=createPayment&id=${clientId}&amount=${amount}`)
                .then(response => response.text())
                .then(data => {
                    try {
                        const result = JSON.parse(data);
                        if (result.success) {
                            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –æ–ø–ª–∞—Ç—É
                            window.location.href = result.paymentUrl;
                        } else {
                            showError(result.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞');
                            resetButton();
                        }
                    } catch (error) {
                        showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                        resetButton();
                    }
                })
                .catch(error => {
                    showError('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                    resetButton();
                });
        }
        
        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function resetButton() {
            document.getElementById('payButton').disabled = false;
            document.getElementById('payButton').textContent = 'üí≥ –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ –°–ë–ü';
            document.getElementById('loading').style.display = 'none';
        }
        
        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ —Å—É–º–º—ã
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('amount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createPayment();
                }
            });
        });
    </script>
</body>
</html>
